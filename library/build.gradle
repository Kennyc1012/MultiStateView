apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 10
        versionName "2.2.0"
    }

    lintOptions {
        abortOnError false
    }

    dependencies {
        implementation 'androidx.annotation:annotation:1.1.0'
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    }
}
